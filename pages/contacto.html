<body>
    <div class="grid_body">
        <!-- -----HEADER -->
        <header class="container_nav">
            <div class="logo_ppal">
                <a href="../index.html"><img src="../assets/img/Logo_principal.webp" alt="Guiso Ilustración Diseño"></a>
            </div>

            <div class="container_navbar">
                <ul>
                  <li><a href="../index.html">inicio</a></li>

                </ul>

                <div class="navbar_redes">
                    <a href="http://www.instagram.com/guiso.ilustracion" target="_blank"><img src="../assets/img/logos_menu/ig.webp" alt="guiso ilustración instagram" class="icono_redes"></a>
                    <a href="https://wa.me/541162056569"><img src="../assets/img/logos_menu/whats.webp" alt="guiso ilustración whatsapp" class="icono_redes"></a>
                    <a href="https://www.behance.net/ayelenrocio"><img src="../assets/img/logos_menu/beh.webp" alt="guiso ilustración behance" class="icono_redes"></a>
                </div>
                
                <div class="navbar_search">
                    <nav class="navbar">
                        <div class="container-fluid">
                          <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="qué busco?" aria-label="buscar">
                            <button class="btn btn-outline-danger" type="submit">Buscar</button>
                          </form>
                        </div>
                      </nav>
                </div>

            </div>

            <!-- -----NAV RESPONSIVE -->
        </header>

        <!-- ---MAIN -->
        <main>
            <div class="container_main-contacto">
                
                <div class="container_gracias">
                    <img src="../assets/img/05contacto/contacto.webp" alt="guiso contacto gracias" id="dino_contacto">
                </div>
        
                <div class="container_form">
                    <div class="row box_form">
                        <div class="col-md-12">
                            <div class="well well-sm">
                                <form class="form-horizontal" method="post">
                                    <fieldset>
                                        <legend class="contactame_text">CONTACTAME</legend>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control mb-2">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control mb-2">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="email" name="email" type="text" placeholder="hola@mail.com" class="form-control mb-2">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <textarea class="form-control mb-2" id="message" name="message" placeholder="Escribí tu mensajito :)" rows="7"></textarea>
                                            </div>
                                        </div>
        
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8 mb-2">
                                                <p>¿Deseas suscribirte al Newsletter?</p>
                                                <label for="newslettersi">Sí
                                                <input type="radio" name="news" id="newslettersi" value="newslettersi" required>
                                                </label>
                                                <label for="newsletterno">No
                                                <input type="radio" name="news" id="newsletterno" required>
                                                </label>
                                            </div>
                                        </div>
        
                                        <div class="form-group">
                                            <div class="contactame_boton col-md-12">
                                                <button type="submit" class="btn btn-outline-danger">Enviar</button>
                                            </div>
                                        </div>
                                        
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        
        <!-- ------FOOTER -->
        <div class="container_footer">
          <footer class="footer">

                All works and images ©Copyright 2023 Ayelén Mangone
              </p>
        </footer>

    </div>
